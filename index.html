<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="styles/styles.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="scripts/app.js"></script>
</head>
<body>
    <nav class="mobile-nav navbar navbar-light d-md-none bg-dark">
        <a href="#"><i class="fas fa-bars"></i></a>
        <a href="#"><img src="assets/rioseo-logo-mobile.png" /></a>
        <a href="#"><img src="assets/location-icon.png" /></a>
    </nav>
    <div class="container">
        <nav class="desktop-nav navbar navbar-expand-lg navbar-light d-none d-md-flex">
            <a class="navbar-brand" href="#">
                <img src="assets/rioseo-logo.png" />
            </a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li>Found <span data-bind="text: tacoTruckLocations().length"></span> Locations<li>
            </ul>
            <div class="navbar-text">
                <a href="#">Menu</a>
                <a href="#"><img src="assets/location-icon.png" /> Truck Locator</a>
            </div>
        </nav>
        <div class="row">
            <div class="col-lg-6 col-md-5 col-sm-12">
                <div class="loc-card-container" data-bind="foreach: tacoTruckLocations">
                    <div class="card loc-card" data-bind="click: $parent.showMap">
                        <a data-bind="attr: {name: id}"></a>
                        <div class="card-header">
                            <h5>
                                Taco Truck <strong data-bind="text: id"></strong>
                                <span class="float-right" data-bind="text: name"></span>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="address-container">
                                <p data-bind="text: address"></p>
                                <p data-bind="text: cityStateZip()"></p>
                            </div>
                            <p class="today-close">
                                Open today until <strong data-bind="text: todayClose()"></strong>
                            </p>
                            <p class="phone">
                                <i class="fas fa-phone-square"></i> <a href="tel:111-111-1111">111-111-1111</a>
                            </p>

                            <div class="card-buttons-container">
                                <a href="#" data-bind="click: $parent.openDirectionInNewTab" class="btn btn-primary btn-direction">Directions</a>
                                <a href="#" data-bind="click: $parent.showMoreInfo" class="btn btn-primary">More Info</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-lg-6 col-md-7 col-sm-12">
                <div class="map-placeholder">
                    Click a location card to load a map
                </div>
                <div class="map-container"></div>
                <div class="details-modal-container" style="display:none">
                    <p class="details-modal-close">X</p>
                    <div class="details-modal-dialog card">
                        <img class="card-img-top" src="https://via.placeholder.com/350x150" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">Taco Truck <span class="truck-id"></span></h5>
                            <div class="address-container">
                                <p class="street-address"></p>
                                <p class="city-state-zip"></p>
                            </div>
                            <div class="accent-btn-container">
                                <span class="phone">
                                    <i class="fas fa-phone-square"></i> <a href="tel:111-111-1111">111-111-1111</a>
                                </span>

                                <a class="direction" href="#" target="_blank">
                                    <img src="assets/direction-icon.png" /> Get Directions
                                </a>
                            </div>

                            <table class="weekly-schedules">
                                <tr class="monday">
                                    <td>Monday</td>
                                    <td><span class="from"></span> - <span class="to"></span></td>
                                </tr>
                                <tr class="tuesday">
                                    <td>Tuesday</td>
                                    <td><span class="from"></span> - <span class="to"></span></td>
                                </tr>
                                <tr class="wednesday">
                                    <td>Wednesday</td>
                                    <td><span class="from"></span> - <span class="to"></span></td>

                                </tr>
                                <tr class="thursday">
                                    <td>Thursday</td>
                                    <td><span class="from"></span> - <span class="to"></span></td>

                                </tr>
                                <tr class="friday">
                                    <td>Friday</td>
                                    <td><span class="from"></span> - <span class="to"></span></td>

                                </tr>
                                <tr class="saturday">
                                    <td>Saturday</td>
                                    <td><span class="from"></span> - <span class="to"></span></td>

                                </tr>
                                <tr class="sunday">
                                    <td>Sunday</td>
                                    <td><span class="from"></span> - <span class="to"></span></td>

                                </tr>
                            </table>

                            <a href="#" target="_blank" class="btn btn-primary btn-full-details">view full details</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="return-to-card d-block d-md-none">
                <a><i class="fas fa-arrow-circle-up"></i></a>
            </div>
        </div>
    </div>

</body>
</html>
